version: 2
updates:
  # Rust dependencies
  - package-ecosystem: cargo
    directories:
      - /
      - /examples/desktop-clock/src-tauri
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      rust:
        patterns:
          - "*"

  # Node dependencies
  - package-ecosystem: npm
    directories:
      - /
      - /examples/desktop-clock
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      node:
        patterns:
          - "*"

  # CI dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      ci:
        patterns:
          - "*"
